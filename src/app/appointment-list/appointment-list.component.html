<div class="card">
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text' [(ngModel)]="listFilter"/>
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table' *ngIf='Appointments.length'>
        <thead>
          <tr>
            <th>
              <button class='btn btn-primary'
               (click)='toggleNames()'>
                {{showNames ? 'Hide' : 'Disply'}}  Doctors
              </button>
            </th>
            <th>Appointment type </th>
            <th>Day</th>
            <th>unit</th>
            <th>Desciption</th>
            <th>status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let appointment of filteredAppointments'>
           <td>
             <div *ngIf='showNames'>
              {{appointment.Doctors}}
              </div>
            </td>

            <td>
              <a [routerLink]="['/appointments', appointment.doctorsId]">
              {{appointment.appointmentt}}
              </a>
            </td>

            <td>{{appointment.Day}}</td>
            <td>{{appointment.unit}}</td>
            <td>{{appointment.diagonosiss}}</td>
            <td>{{appointment.status | uppercase}}</td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
<div>
</div>
